# Data source configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/library
spring.datasource.password=${DB_PASSWORD:mypassword}
spring.datasource.username=${DB_USER_NAME:myusername}

# Hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true

spring.jpa.hibernate.ddl-auto=update

spring.jpa.open-in-view=false

# Configuration for http methods: PUT, PATCH, DELETE
spring.mvc.hiddenmethod.filter.enabled=true